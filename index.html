<!doctype html>
<html>
<head>
    <title>Temperature Converter</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="scripts/conversion.js"></script>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <section id="temperature">

      <div class="temp-container">
      <input id="temp-input" type="text" value="32" maxlength="6" size="6" autocomplete="off" autofocus></input>
    </div>

    </section>

    <section id="converter">

      <div class="selection-container">

        <button id="fahrenheit" class="selection-button selected">
          Fahrenheit
        </button>

        <button id="celcius" class="selection-button borders">
          Celcius
        </button>

        <button id="kelvin" class="selection-button">
          Kelvin
        </button>

      </div>

    </section>

    Made with &#9829; in Pittsburgh by <a target="_blank" href="https://trevorreed.com">Trevor Reed</a> and <a target="_blank" href="http://grantmiller.me">Grant Miller</a>

  </footer>
</body>
</html>
